<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da forca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  </head>
  <body>
    <header>
      <a href="https://www.alura.com.br" class="logo" target="_blank"><img src="./Imagens/logoalura.png" alt="Logo da Alura"></a>
    </header>
      <div id="div-desaparece" class="botoes-home">
        <a href="#forca"><input class="btn-iniciar" type="submit" value="Iniciar Jogo" id="iniciar-jogo">
        </a>
        <button class="btn-palavra" id="nova-palavra" onclick="mostrarTelaAdicionarPalavra()">Adicionar nova palavra</button> 
      </div>
       <div id= "adicionar-palavra" class="palavra-nova">
        <input class="text-input" type="text" id="input-nova-palavra"  maxlength="8" placeholder="Digite aqui uma palavra">
        <div class="form-group">
          <img src="./Imagens/!.png" class="img-alerta">
          <label for="input-texto">Máx. 8 caracteres</label>
        </div>
        <div class="botoes-div">
          <input class="btn-azul" type="submit" value="Salvar e começar" id="btn-salvar">
          <input class="btn-branco" type="submit" value="Cancelar" id="btn-cancelar">
        </div> 
      </div>
      </div>
      <div id="div-aparece-forca" class="canvas">
        <canvas id="forca" height="860px" width="1200"></canvas>
        <div class="sublinhado">
      </div>
      <div class="botoes-div-canvas">
        <input class="btn-azul" type="submit" value="Novo Jogo" id="btn-novo-jogo">
        <input class="btn-branco" type="submit" value="Sair" id="btn-sair">
        </div>
      </div>
      <footer class="footer">
          <div class="rodape">
              <a href="https://www.linkedin.com/in/carlos-eduardo-sanches-7b026545/"><i class="fab fa-linkedin"></i></a>
              <a href="https://github.com/carlosedsanches"><i class="fab fa-github"></i></a>
              <p class="copyright">&copy; Carlos Sanches - 2022 </p>
          </div>
      </footer>
    <script type="text/javascript" src="forca.js"></script>
    <script type="text/javascript" src="canvas.js"></script> 
  </body>
</html>
